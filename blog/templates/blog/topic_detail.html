{% extends "blog/base.html" %}
<!---->
{% block page_title %}Topic Detail View{% endblock %}
<!---->
{%block main %}
<article id="post-detail">
  {% for lit in pt %}
  <ul>
    <li>
      <h1>{{lit}}</h1>
      <span class="content">{{lit.content}}</span><br />
      <span class="author">{{lit.author}}</span>
    </li>
  </ul>
  {% endfor %} {%endblock %}
</article>
